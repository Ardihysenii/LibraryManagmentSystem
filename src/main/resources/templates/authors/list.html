<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors | Library Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; margin: 0; padding: 0; }

        /* Layout adjustment after removing sidebar */
        .main-content {
            padding: 40px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .avatar-box {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(99, 102, 241, 0.2);
        }

        .table-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
            margin-top: 20px;
        }

        .btn-primary-electric {
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 12px;
            transition: 0.3s;
        }
        .btn-primary-electric:hover {
            background: #4f46e5;
            color: white;
            transform: translateY(-2px);
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .header-section {
                flex-direction: column;
                align-items: flex-start !important;
                gap: 20px;
            }
            .btn-add { width: 100%; text-align: center; }
            .main-content { padding: 20px 15px; }
        }
    </style>
</head>
<body>

<main class="main-content">
    <div class="mb-4">
        <a th:href="@{/}" class="text-muted small text-decoration-none hover-underline">
            <i class="fa fa-arrow-left me-1"></i> Cancel and go back
        </a>
    </div>

    <header class="d-flex justify-content-between align-items-center mb-5 header-section">
        <div>
            <h1 class="h3 fw-bold mb-1 text-dark">Authors Management</h1>
            <p class="text-muted small">Full registry of writers and nationalities.</p>
        </div>
        <a th:href="@{/authors/add}" class="btn btn-primary-electric shadow-sm px-4 py-2 btn-add">
            <i class="fa fa-plus me-2"></i>Add New Author
        </a>
    </header>

    <div class="table-container">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
                <thead class="bg-light">
                <tr class="text-muted small text-uppercase" style="letter-spacing: 0.5px;">
                    <th class="ps-4 py-3" style="width: 80px;">ID</th>
                    <th>Author Name</th>
                    <th>Nationality</th>
                    <th class="text-end pe-4">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="author : ${authors}">
                    <td class="ps-4 text-muted font-monospace" th:text="${author.id}"></td>
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="avatar-box me-3">
                                <span th:text="${#strings.substring(author.name, 0, 1)}"></span>
                            </div>
                            <div class="fw-bold text-dark" th:text="${author.name}"></div>
                        </div>
                    </td>
                    <td>
                        <span class="badge bg-light text-dark border px-3 py-2 rounded-pill fw-normal">
                            <i class="fa fa-globe-europe me-1 text-primary opacity-50"></i>
                            <span th:text="${author.nationality}"></span>
                        </span>
                    </td>
                    <td class="text-end pe-4">
                        <div class="d-flex justify-content-end">
                            <a th:href="@{/authors/edit/{id}(id=${author.id})}"
                               class="btn btn-sm btn-light text-primary border me-2 shadow-xs">
                                <i class="fa fa-edit"></i>
                            </a>
                            <a th:href="@{/authors/delete/{id}(id=${author.id})}"
                               class="btn btn-sm btn-light text-danger border shadow-xs"
                               onclick="return confirm('Warning! Deleting the author will also delete their books. Continue?')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(authors)}">
                    <td colspan="4" class="text-center py-5">
                        <div class="text-muted">
                            <i class="fa fa-users fa-3x mb-3 opacity-25"></i>
                            <p>No authors found in the registry.</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
