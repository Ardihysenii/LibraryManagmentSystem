<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Author | BOOK CORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }

        /* Form container responsive */
        .form-container {
            max-width: 450px;
            width: 95%;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9;
        }

        /* Mobile adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
                margin: 20px auto;
            }
        }

        .btn-save { background: #6366f1; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-save:hover { background: #4f46e5; transform: translateY(-2px); color: white; }

        .form-control { border-radius: 10px; padding: 12px; border: 1px solid #e2e8f0; margin-bottom: 5px; font-size: 0.95rem; }
        .form-control:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }

        .icon-box { width: 60px; height: 60px; background: #6366f115; color: #6366f1; display: flex; align-items: center; justify-content: center; border-radius: 15px; margin: 0 auto 20px; }
        .form-label { margin-bottom: 0.4rem; letter-spacing: 0.02em; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="text-center">
            <div class="icon-box">
                <i class="fa fa-pen-nib fa-2x"></i>
            </div>
            <h3 class="fw-bold mb-1" th:text="${author.id == null ? 'New Author' : 'Edit Author'}">New Author</h3>
            <p class="text-muted small mb-4">Enter the details below to manage the author profile</p>
        </div>

        <form th:action="@{/authors/save}" th:object="${author}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="fa fa-user small"></i></span>
                    <input type="text" th:field="*{name}"
                           class="form-control border-start-0"
                           placeholder="e.g. George Orwell" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted text-uppercase">Nationality / Origin</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="fa fa-globe small"></i></span>
                    <input type="text" th:field="*{nationality}"
                           class="form-control border-start-0"
                           placeholder="e.g. British" required>
                </div>
            </div>

            <button type="submit" class="btn btn-save shadow-sm">
                <i class="fa fa-save me-2"></i> Save Author
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/authors}" class="text-muted small text-decoration-none hover-underline">
                    <i class="fa fa-arrow-left me-1"></i> Cancel and go back
                </a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
