<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserve Book | BOOK CORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-electric: #6366f1;
            --main-bg: #f8fafc;
            --indigo-soft: #eef2ff;
        }

        body { background-color: var(--main-bg); font-family: 'Inter', sans-serif; display: flex; margin: 0; min-height: 100vh; overflow-x: hidden; }

        /* SIDEBAR DESKTOP */
        .sidebar { width: 280px; background: white; border-right: 1px solid #f1f5f9; padding: 2rem 1.5rem; position: fixed; height: 100vh; z-index: 1000; transition: all 0.3s ease; }
        .sidebar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary-electric); margin-bottom: 3rem; display: flex; align-items: center; }
        .nav-link { color: #64748b; font-weight: 500; padding: 0.8rem 1rem; border-radius: 12px; transition: 0.3s; text-decoration: none; display: flex; align-items: center; margin-bottom: 0.5rem;}
        .nav-link:hover { background: #f8fafc; color: var(--primary-electric); }
        .nav-link.active { background: #6366f110; color: var(--primary-electric); }

        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 3rem; transition: all 0.3s ease; }

        /* MOBILE ELEMENTS */
        .mobile-menu-btn {
            display: none;
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 10px;
            color: var(--primary-electric);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        @media (max-width: 992px) {
            .sidebar { left: -280px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
            .mobile-menu-btn { display: inline-flex; align-items: center; gap: 8px; }
            .sidebar-overlay.active { display: block; }
            header h1 { font-size: 1.5rem; }
        }

        /* SEARCH BAR & SUGGESTIONS */
        .search-wrapper {
            background: white; border-radius: 16px; padding: 8px 15px;
            display: flex; align-items: center; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9; margin-bottom: 2.5rem;
            position: relative; /* Required for absolute suggestions */
        }
        .search-wrapper input { border: none; outline: none; width: 100%; padding: 8px 12px; font-size: 0.95rem; background: transparent; }
        .btn-search { background: var(--primary-electric); color: white; border-radius: 10px; padding: 8px 18px; border: none; font-weight: 600; transition: 0.3s; }
        .btn-search:hover { background: #4f46e5; }

        .suggestion-box {
            position: absolute; top: 110%; left: 0; width: 100%;
            background: white; border-radius: 14px; border: 1px solid #f1f5f9;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            z-index: 1001; display: none; overflow: hidden;
        }
        .suggestion-item {
            padding: 12px 20px; cursor: pointer; transition: 0.2s;
            display: flex; align-items: center; gap: 12px; border-bottom: 1px solid #f8fafc;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover { background: #f8fafc; color: var(--primary-electric); }
        .suggestion-item i { color: #94a3b8; font-size: 0.8rem; }

        /* BOOK CARDS */
        .book-card {
            background: white; border-radius: 20px; border: 1px solid #f1f5f9;
            padding: 1.5rem; transition: all 0.3s ease; height: 100%;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .book-card:hover { transform: translateY(-5px); box-shadow: 0 12px 20px -5px rgba(0,0,0,0.08); }

        .book-icon {
            width: 45px; height: 45px; background: var(--indigo-soft); color: var(--primary-electric);
            border-radius: 12px; display: flex; align-items: center; justify-content: center;
            font-size: 1.2rem; margin-bottom: 1rem;
        }

        .btn-reserve {
            background: var(--indigo-soft); color: var(--primary-electric);
            border: none; border-radius: 10px; padding: 10px; width: 100%;
            font-weight: 700; transition: 0.3s; margin-top: 1rem;
        }
        .btn-reserve:hover { background: var(--primary-electric); color: white; }

        /* MODAL */
        .modal-content { border-radius: 24px; border: none; }
        .info-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.9rem; }
        .date-edit-box { border-top: 1px solid #eee; margin-top: 15px; padding-top: 15px; }
        .date-label { font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 8px; display: block; }

        #dateErrorMessage { display: none; color: #dc2626; font-size: 0.75rem; font-weight: 600; margin-top: 5px; }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <i class="fa fa-bolt me-2"></i> BOOK CORE
        <button class="btn d-lg-none ms-auto text-muted" onclick="toggleSidebar()"><i class="fa fa-times"></i></button>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link active" th:href="@{/user/dashboard}"><i class="fa fa-book me-3"></i>Reserve Book</a>
        <a class="nav-link" th:href="@{/user/history}"><i class="fa fa-history me-3"></i>My History</a>
        <hr class="my-4 opacity-25">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link text-danger border-0 bg-transparent w-100 text-start">
                <i class="fa fa-sign-out-alt me-3"></i>Log out
            </button>
        </form>
    </nav>
</aside>

<main class="main-content">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i> Menu
    </button>

    <header class="mb-4">
        <h1 class="h3 fw-bold mb-1">Hello, <span class="text-primary" th:text="${username}">User</span>! ðŸ‘‹</h1>
        <p class="text-muted small">Choose the book you want to read today.</p>
    </header>

    <div class="search-wrapper">
        <i class="fa fa-search text-muted ms-2"></i>
        <form th:action="@{/user/dashboard}" method="get" class="w-100 d-flex align-items-center" id="searchForm">
            <input type="text" name="keyword" id="searchInput" autocomplete="off" th:value="${keyword}" placeholder="Title, author or genre..." oninput="showSuggestions()">
            <button type="submit" class="btn-search d-none d-sm-block">Search</button>
            <button type="submit" class="btn-search d-sm-none"><i class="fa fa-search"></i></button>
        </form>
        <div id="suggestionBox" class="suggestion-box"></div>
    </div>

    <div class="row g-3" id="bookList">
        <div class="col-12 col-sm-6 col-lg-4 col-xl-3 book-item" th:each="b : ${books}">
            <div class="book-card">
                <div>
                    <div class="book-icon"><i class="fa fa-book-open"></i></div>
                    <h6 class="fw-bold text-dark mb-1 book-title" th:text="${b.title}">Book Title</h6>
                    <p class="text-muted small mb-0"><i class="fa fa-pen-nib me-1"></i> <span th:text="${b.author.name}">Author</span></p>
                </div>
                <button class="btn-reserve" th:onclick="pregatitRezervimin([[${username}]], [[${b.title}]], [[${b.id}]])">
                    Reserve
                </button>
            </div>
        </div>
    </div>
</main>

<div class="modal fade" id="reservationModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered mx-3 mx-sm-auto">
        <div class="modal-content shadow-lg">
            <div class="modal-body p-4">
                <div class="text-center mb-4">
                    <div class="display-6 text-primary mb-2"><i class="fa fa-calendar-check"></i></div>
                    <h5 class="fw-bold">Confirm Reservation</h5>
                    <p class="text-muted small">Please check the return date.</p>
                </div>

                <div class="bg-light p-3 rounded-4 mb-2">
                    <div class="info-row"><span>Book:</span><strong id="displayBook" class="text-end ms-2"></strong></div>
                    <hr class="my-2 opacity-50">
                    <div class="info-row"><span>Today:</span><span id="displayDateNow"></span></div>
                    <div class="info-row"><span>Return:</span><span class="text-primary fw-bold" id="displayDateReturn"></span></div>
                </div>

                <div class="date-edit-box mb-4">
                    <label class="date-label text-center">Change return date (optional):</label>
                    <input type="date" id="inputReturnDate" class="form-control border-0 bg-light text-center fw-bold" onchange="sinkronizoDaten()">
                    <div id="dateErrorMessage" class="text-center mt-2">
                        <i class="fa fa-exclamation-triangle me-1"></i> <span>Error!</span>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button class="btn btn-light w-100 fw-bold py-2" data-bs-dismiss="modal" style="border-radius: 12px;">Close</button>
                    <form th:action="@{/user/reserve}" method="post" id="reserveForm" class="w-100">
                        <input type="hidden" name="bookId" id="hiddenBookId">
                        <input type="hidden" name="returnDate" id="hiddenReturnDate">
                        <button type="submit" id="btnConfirm" class="btn btn-primary w-100 fw-bold py-2" style="background: var(--primary-electric); border-radius: 12px;">Reserve</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    // NEW: Suggestion Functionality
    function showSuggestions() {
        const input = document.getElementById('searchInput');
        const box = document.getElementById('suggestionBox');
        const filter = input.value.toLowerCase();
        const titles = document.querySelectorAll('.book-title');

        box.innerHTML = '';
        if (filter.length < 1) {
            box.style.display = 'none';
            return;
        }

        let count = 0;
        titles.forEach(el => {
            const titleText = el.innerText;
            if (titleText.toLowerCase().includes(filter) && count < 5) {
                const item = document.createElement('div');
                item.className = 'suggestion-item';
                item.innerHTML = `<i class="fa fa-history"></i> ${titleText}`;
                item.onclick = () => {
                    input.value = titleText;
                    box.style.display = 'none';
                    document.getElementById('searchForm').submit();
                };
                box.appendChild(item);
                count++;
            }
        });

        box.style.display = count > 0 ? 'block' : 'none';
    }

    // Hide suggestions when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.search-wrapper')) {
            document.getElementById('suggestionBox').style.display = 'none';
        }
    });

    // Original Reservation logic
    function pregatitRezervimin(username, bookTitle, bookId) {
        document.getElementById('displayBook').innerText = bookTitle;
        document.getElementById('hiddenBookId').value = bookId;
        const sot = new Date();
        const kthimi = new Date();
        kthimi.setDate(sot.getDate() + 14);
        const opt = { day: '2-digit', month: 'short', year: 'numeric' };
        document.getElementById('displayDateNow').innerText = sot.toLocaleDateString('en-US', opt);
        document.getElementById('displayDateReturn').innerText = kthimi.toLocaleDateString('en-US', opt);
        const inputDate = document.getElementById('inputReturnDate');
        inputDate.value = kthimi.toISOString().split('T')[0];
        inputDate.setAttribute('min', sot.toISOString().split('T')[0]);
        document.getElementById('hiddenReturnDate').value = inputDate.value;
        document.getElementById('dateErrorMessage').style.display = 'none';
        document.getElementById('btnConfirm').disabled = false;
        new bootstrap.Modal(document.getElementById('reservationModal')).show();
    }

    function sinkronizoDaten() {
        const inputDateValue = document.getElementById('inputReturnDate').value;
        if (!inputDateValue) return;
        const selectedDate = new Date(inputDateValue);
        const today = new Date();
        today.setHours(0,0,0,0);
        const maxLimit = new Date();
        maxLimit.setMonth(today.getMonth() + 3);
        const errorMsg = document.getElementById('dateErrorMessage');
        const btnConfirm = document.getElementById('btnConfirm');
        const errorText = errorMsg.querySelector('span');
        if (selectedDate < today) {
            errorText.innerText = "Date has passed!";
            errorMsg.style.display = 'block';
            btnConfirm.disabled = true;
        } else if (selectedDate > maxLimit) {
            errorText.innerText = "Max. 3 months!";
            errorMsg.style.display = 'block';
            btnConfirm.disabled = true;
        } else {
            errorMsg.style.display = 'none';
            btnConfirm.disabled = false;
            document.getElementById('hiddenReturnDate').value = inputDateValue;
            const opt = { day: '2-digit', month: 'short', year: 'numeric' };
            document.getElementById('displayDateReturn').innerText = selectedDate.toLocaleDateString('en-US', opt);
        }
    }
</script>
</body>
</html>
