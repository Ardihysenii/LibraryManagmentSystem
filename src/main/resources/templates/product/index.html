<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Author | Library Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; font-family: 'Inter', sans-serif; }

        .main-content {
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-card {
            background: white;
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        /* Styling both buttons to look consistent */
        .btn-save, .btn-cancel {
            padding: 12px 25px;
            border-radius: 12px;
            font-weight: 600;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: none;
            flex: 1; /* Makes them equal width */
        }

        .btn-save { background: #6366f1; color: white; }
        .btn-save:hover { background: #4f46e5; transform: translateY(-2px); color: white; }

        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
            text-decoration: none;
        }
        .btn-cancel:hover { background: #e2e8f0; transform: translateY(-2px); color: #475569; }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid #e5e7eb;
            background-color: #f9fafb;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }

        /* Mobile Adjustments */
        @media (max-width: 480px) {
            .main-content { padding: 20px 15px; }
            .form-card { padding: 20px; }
            .d-flex.gap-3 {
                flex-direction: column; /* Stacks buttons on top of each other */
            }
            .btn-save, .btn-cancel { width: 100%; }
        }
    </style>
</head>
<body>

<main class="main-content">
    <div class="w-100" style="max-width: 500px;">

        <header class="mb-4 text-center">
            <h1 class="h3 fw-bold mb-1 text-dark" th:text="${author.id == null ? 'Register Author' : 'Edit Author'}">Author Management</h1>
            <p class="text-muted small">Fill in the details to save the author in the database.</p>
        </header>

        <div class="card form-card">
            <form th:action="@{/authors/save}" th:object="${author}" method="post">
                <input type="hidden" th:field="*{id}">

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="fa fa-user"></i></span>
                        <input type="text" th:field="*{name}" class="form-control border-start-0" placeholder="e.g. George Orwell" required>
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-4">
                    <label class="form-label small fw-bold text-muted text-uppercase">Nationality</label>
                    <div class="input-group">
                        <span class="input-group-text bg-transparent border-end-0 text-muted"><i class="fa fa-globe"></i></span>
                        <input type="text" th:field="*{nationality}" class="form-control border-start-0" placeholder="e.g. British" required>
                    </div>
                    <div class="text-danger small mt-1" th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></div>
                </div>

                <div class="d-flex gap-3 mt-2">
                    <button type="submit" class="btn btn-save shadow-sm">
                        <i class="fa fa-check-circle me-2"></i>Save Data
                    </button>
                    <a th:href="@{/authors}" class="btn btn-cancel shadow-sm">
                        <i class="fa fa-times-circle me-2"></i>Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
