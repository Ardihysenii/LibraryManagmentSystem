<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regjistro Huazim</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white text-center">
                <h3>Forma e Huazimit</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/lendings/save}" th:object="${lending}" method="post">

                    <div class="mb-3">
                        <label class="form-label">Zgjidh Librin:</label>
                        <select th:field="*{book}" class="form-select" required>
                            <option value="">-- Zgjidh Librin --</option>
                            <option th:each="b : ${books}" th:value="${b.id}" th:text="${b.title}"></option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Emri i Huazuesit:</label>
                        <input type="text" th:field="*{borrowerName}" class="form-control" placeholder="Emri i personit..." required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data e Marrjes:</label>
                        <input type="date" th:field="*{borrowDate}" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Data e Kthimit (Afati):</label>
                        <input type="date" th:field="*{returnDate}" class="form-control" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-dark">Regjistro Huazimin</button>
                        <a th:href="@{/lendings}" class="btn btn-light border">Anulo</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
