<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management | BOOK CORE</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-sm border-0" style="border-radius: 20px;">
                <div class="card-header bg-primary text-white py-3" style="border-radius: 20px 20px 0 0;">
                    <h3 class="mb-0 h5 fw-bold" th:text="${book.id == null ? 'Add New Book' : 'Edit Book'}">
                        Book Management
                    </h3>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/books/save}" th:object="${book}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Title:</label>
                            <input type="text" th:field="*{title}" class="form-control shadow-sm" placeholder="Enter book title">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">ISBN:</label>
                            <input type="text" th:field="*{isbn}" class="form-control shadow-sm" placeholder="e.g. 978-3-16-148410-0">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Genre:</label>
                            <input type="text" th:field="*{genre}" class="form-control shadow-sm" placeholder="e.g. Fiction, History">
                            <div class="text-danger small mt-1" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold small text-muted">Author:</label>
                            <select th:field="*{author}" class="form-select shadow-sm">
                                <option value="">Select Author</option>
                                <option th:each="auth : ${authors}" th:value="${auth.id}" th:text="${auth.name}"></option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                            <button type="submit" class="btn btn-success px-4 fw-bold" th:text="${book.id == null ? 'Save' : 'Update'}">
                                Save
                            </button>
                            <a th:href="@{/books}" class="btn btn-secondary px-4">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-4">
                <a th:href="@{/books}" class="text-decoration-none text-muted small">
                    <i class="fa fa-arrow-left me-1"></i> Back to Book List
                </a>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
