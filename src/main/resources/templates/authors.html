<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors | LIBRA CORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-electric: #6366f1;
            --main-bg: #f8fafc;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --indigo-soft: #eef2ff;
        }

        body { background-color: var(--main-bg); font-family: 'Inter', sans-serif; display: flex; min-height: 100vh; margin: 0; overflow-x: hidden; }

        /* SIDEBAR DESKTOP */
        .sidebar { width: 280px; background: white; border-right: 1px solid #f1f5f9; padding: 2rem 1.5rem; position: fixed; height: 100vh; z-index: 1000; transition: all 0.3s ease; }
        .sidebar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary-electric); margin-bottom: 3rem; display: flex; align-items: center; }
        .nav-link { color: #64748b; font-weight: 500; padding: 0.8rem 1rem; border-radius: 12px; transition: all 0.3s; margin-bottom: 0.5rem; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover { background: #f1f5f9; color: var(--primary-electric); }
        .nav-link.active { background: #6366f110; color: var(--primary-electric); }

        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 3rem; transition: all 0.3s ease; }

        /* MOBILE TOGGLE BUTTON */
        .mobile-menu-btn {
            display: none;
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 10px;
            color: var(--primary-electric);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        /* OVERLAY FOR MOBILE */
        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        /* RESPONSIVITY */
        @media (max-width: 992px) {
            .sidebar { left: -280px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
            .mobile-menu-btn { display: inline-flex; align-items: center; gap: 8px; }
            .sidebar-overlay.active { display: block; }

            header { flex-direction: column; align-items: flex-start !important; gap: 1rem; }
            header .d-flex { width: 100%; justify-content: space-between; }
        }

        /* SEARCH STYLING */
        .search-wrapper { position: relative; display: flex; align-items: center; justify-content: flex-end; min-width: 40px; }
        .search-input {
            width: 0; opacity: 0; visibility: hidden;
            transform: translateX(20px);
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 30px; border: 1px solid #e2e8f0;
            padding: 8px 15px 8px 40px; outline: none; background: white;
        }
        .search-input.active { width: 200px; opacity: 1; visibility: visible; transform: translateX(0); }
        @media (min-width: 1200px) { .search-input.active { width: 280px; } }

        .search-btn {
            position: absolute; right: 0; background: white; border: 1px solid #f1f5f9;
            width: 40px; height: 40px; border-radius: 50%; color: var(--primary-electric);
            cursor: pointer; z-index: 10; transition: 0.4s ease; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .search-input.active ~ .search-btn { opacity: 0; pointer-events: none; transform: scale(0.5); }
        .search-icon-inside { position: absolute; left: 15px; color: #94a3b8; display: none; z-index: 11; }
        .search-input.active + .search-icon-inside { display: block; animation: fadeIn 0.5s ease forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .table-container { background: white; border-radius: 24px; border: 1px solid #f1f5f9; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); }
        .custom-table { border-collapse: separate; border-spacing: 0 10px; width: 100%; }
        .custom-table thead th { border: none; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 1rem; }
        .custom-table td { border: none; padding: 1.2rem 1rem; vertical-align: middle; background: white; transition: 0.2s; }
        .custom-table tr:hover td { background: #fcfdfe; }
        .custom-table td:first-child { border-radius: 16px 0 0 16px; border-left: 1px solid #f1f5f9; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; }
        .custom-table td:last-child { border-radius: 0 16px 16px 0; border-right: 1px solid #f1f5f9; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; }

        .author-avatar { width: 42px; height: 42px; background: var(--indigo-soft); color: var(--primary-electric); border-radius: 12px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.1rem; margin-right: 15px; }
        .nationality-badge { background: #f1f5f9; color: #475569; padding: 5px 12px; border-radius: 8px; font-weight: 600; font-size: 0.75rem; border: 1px solid #e2e8f0; }
        .btn-add { background: var(--primary-electric); color: white; border-radius: 12px; padding: 0.7rem 1.5rem; border: none; font-weight: 600; transition: 0.3s; text-decoration: none; }
        .btn-add:hover { background: #4f46e5; transform: translateY(-2px); color: white; }
        .action-btn { width: 36px; height: 36px; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; transition: 0.3s; background: #f8fafc; border: 1px solid #e2e8f0; text-decoration: none; }
        .action-btn:hover { background: white; transform: scale(1.1); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <i class="fa fa-bolt me-2"></i> BOOK CORE
        <button class="btn d-lg-none ms-auto text-muted" onclick="toggleSidebar()"><i class="fa fa-times"></i></button>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/dashboard}"><i class="fa fa-home me-3"></i>Dashboard</a>
        <a class="nav-link" th:href="@{/books}"><i class="fa fa-book me-3"></i>Books</a>
        <a class="nav-link active" th:href="@{/authors}"><i class="fa fa-pen me-3"></i>Authors</a>
        <a class="nav-link" th:href="@{/lendings}"><i class="fa fa-exchange-alt me-3"></i>Lendings</a>
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fa fa-users me-3"></i>Users</a>
        <hr class="my-4 opacity-25">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link text-danger border-0 bg-transparent w-100 text-start">
                <i class="fa fa-sign-out-alt me-3"></i>Log out
            </button>
        </form>
    </nav>
</aside>

<main class="main-content">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i> Menu
    </button>

    <header class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h1 class="h3 fw-bold mb-1">Author Management</h1>
            <p class="text-muted small">Library writers registry.</p>
        </div>

        <div class="d-flex align-items-center">
            <div class="search-wrapper me-3" id="searchContainer">
                <input type="text" id="authorSearch" class="search-input" placeholder="Search author..." onkeyup="filterAuthors()">
                <i class="fa fa-search search-icon-inside"></i>
                <button class="search-btn" onclick="toggleSearch(event)"><i class="fa fa-search"></i></button>
            </div>
            <a th:href="@{/authors/add}" class="btn btn-add shadow-sm"><i class="fa fa-plus me-2"></i>Add</a>
        </div>
    </header>

    <div class="table-container">
        <div class="table-responsive">
            <table class="custom-table">
                <thead>
                <tr>
                    <th>Author Name</th>
                    <th>Nationality</th>
                    <th>ID</th>
                    <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody id="authorBody">
                <tr th:each="author : ${authors}" class="author-row">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="author-avatar" th:text="${#strings.substring(author.name, 0, 1).toUpperCase()}">A</div>
                            <div>
                                <span class="fw-bold text-dark d-block" th:text="${author.name}"></span>
                            </div>
                        </div>
                    </td>
                    <td>
            <span class="nationality-badge">
              <i class="fa fa-globe-europe me-1 opacity-50"></i>
              <span th:text="${author.nationality}">None</span>
            </span>
                    </td>
                    <td><span class="text-muted small" th:text="'#' + ${author.id}"></span></td>
                    <td class="text-end">
                        <div class="d-flex justify-content-end gap-2">
                            <a th:href="@{/authors/edit/{id}(id=${author.id})}" class="action-btn" title="Edit">
                                <i class="fa fa-edit text-primary"></i>
                            </a>
                            <a th:href="@{/authors/delete/{id}(id=${author.id})}" class="action-btn" title="Delete" onclick="return confirm('Are you sure?')">
                                <i class="fa fa-trash text-danger"></i>
                            </a>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function toggleSearch(event) {
        event.stopPropagation();
        const input = document.getElementById('authorSearch');
        input.classList.add('active');
        input.focus();
    }

    document.addEventListener('click', function(event) {
        const container = document.getElementById('searchContainer');
        const input = document.getElementById('authorSearch');
        if (container && !container.contains(event.target)) {
            input.classList.remove('active');
        }
    });

    function filterAuthors() {
        const query = document.getElementById('authorSearch').value.toLowerCase();
        const rows = document.querySelectorAll('.author-row');
        rows.forEach(row => {
            const name = row.querySelector('.fw-bold').innerText.toLowerCase();
            const nationality = row.querySelector('.nationality-badge').innerText.toLowerCase();
            row.style.display = (name.includes(query) || nationality.includes(query)) ? "" : "none";
        });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
