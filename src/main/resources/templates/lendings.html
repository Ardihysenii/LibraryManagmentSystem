<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendings | LIBRA CORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-electric: #6366f1;
            --main-bg: #f8fafc;
            --success-green: #10b981;
            --danger-red: #ef4444;
            --indigo-soft: #eef2ff;
        }

        body { background-color: var(--main-bg); font-family: 'Inter', sans-serif; display: flex; min-height: 100vh; margin: 0; overflow-x: hidden; }

        /* SIDEBAR DESKTOP */
        .sidebar { width: 280px; background: white; border-right: 1px solid #f1f5f9; padding: 2rem 1.5rem; position: fixed; height: 100vh; z-index: 1000; transition: all 0.3s ease; }
        .sidebar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary-electric); margin-bottom: 3rem; display: flex; align-items: center; }
        .nav-link { color: #64748b; font-weight: 500; padding: 0.8rem 1rem; border-radius: 12px; transition: all 0.3s; margin-bottom: 0.5rem; display: flex; align-items: center; text-decoration: none; }
        .nav-link:hover { background: #f1f5f9; color: var(--primary-electric); }
        .nav-link.active { background: #6366f110; color: var(--primary-electric); }

        .main-content { margin-left: 280px; width: calc(100% - 280px); padding: 3rem; transition: all 0.3s ease; }

        /* MOBILE UI ELEMENTS */
        .mobile-menu-btn {
            display: none;
            background: white;
            border: 1px solid #e2e8f0;
            padding: 8px 15px;
            border-radius: 10px;
            color: var(--primary-electric);
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .sidebar-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            z-index: 999;
        }

        /* RESPONSIVITY */
        @media (max-width: 992px) {
            .sidebar { left: -280px; }
            .sidebar.active { left: 0; }
            .main-content { margin-left: 0; width: 100%; padding: 1.5rem; }
            .mobile-menu-btn { display: inline-flex; align-items: center; gap: 8px; }
            .sidebar-overlay.active { display: block; }

            header { flex-direction: column; align-items: flex-start !important; gap: 1rem; }
            header .search-wrapper { width: 100%; justify-content: flex-start; }
            .form-card { padding: 1.5rem; }
        }

        /* Search Bar Animation */
        .search-wrapper { position: relative; display: flex; align-items: center; justify-content: flex-end; min-width: 40px; }
        .search-input {
            width: 0; opacity: 0; visibility: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 30px; border: 1px solid #e2e8f0;
            padding: 8px 15px 8px 40px; outline: none;
        }
        .search-input.active { width: 220px; opacity: 1; visibility: visible; }
        @media (min-width: 768px) { .search-input.active { width: 250px; } }

        .search-btn {
            position: absolute; right: 0;
            background: white; border: 1px solid #f1f5f9;
            width: 40px; height: 40px; border-radius: 50%;
            color: var(--primary-electric); cursor: pointer;
            z-index: 10; transition: 0.3s;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }
        .search-input.active ~ .search-btn { opacity: 0; pointer-events: none; }
        .search-icon-inside { position: absolute; left: 15px; color: #94a3b8; display: none; z-index: 11; }
        .search-input.active + .search-icon-inside { display: block; }

        /* Form Card */
        .form-card { background: white; border-radius: 24px; border: 1px solid #f1f5f9; padding: 2rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); }
        .btn-primary-electric { background: var(--primary-electric); color: white; border-radius: 12px; padding: 0.7rem 1.5rem; border: none; font-weight: 600; transition: 0.3s; }

        /* Custom Dropdowns */
        .custom-dropdown-menu { max-height: 250px; overflow-y: auto; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; border: 1px solid #f1f5f9; padding: 0.5rem; }
        .dropdown-item { border-radius: 8px; padding: 0.6rem 1rem; transition: 0.2s; cursor: pointer; border: none; background: none; width: 100%; text-align: left; }
        .dropdown-item:hover { background: var(--indigo-soft); color: var(--primary-electric); }

        /* Table Styles */
        .table-container { background: white; border-radius: 24px; border: 1px solid #f1f5f9; padding: 1.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); margin-bottom: 3rem; }
        .custom-table { border-collapse: separate; border-spacing: 0 8px; width: 100%; }
        .custom-table thead th { border: none; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; padding: 1rem; }
        .custom-table td { border: none; padding: 1.2rem 1rem; vertical-align: middle; }
        .custom-table td:first-child { border-radius: 12px 0 0 12px; }
        .custom-table td:last-child { border-radius: 0 12px 12px 0; }

        .borrower-avatar { width: 38px; height: 38px; background: var(--indigo-soft); color: var(--primary-electric); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; margin-right: 12px; }
        .book-tag { background: #f8fafc; border: 1px solid #f1f5f9; padding: 6px 10px; border-radius: 8px; font-size: 0.8rem; color: #334155; }
        .status-overdue { color: var(--danger-red); background: #fee2e2; padding: 2px 8px; border-radius: 6px; font-weight: 600; }
        .toast { border-radius: 16px; border: none; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<aside class="sidebar" id="sidebar">
    <div class="sidebar-brand">
        <i class="fa fa-bolt me-2"></i> BOOK CORE
        <button class="btn d-lg-none ms-auto text-muted" onclick="toggleSidebar()"><i class="fa fa-times"></i></button>
    </div>
    <nav class="nav flex-column">
        <a class="nav-link" th:href="@{/dashboard}"><i class="fa fa-home me-3"></i>Dashboard</a>
        <a class="nav-link" th:href="@{/books}"><i class="fa fa-book me-3"></i>Books</a>
        <a class="nav-link" th:href="@{/authors}"><i class="fa fa-pen me-3"></i>Authors</a>
        <a class="nav-link active" th:href="@{/lendings}"><i class="fa fa-exchange-alt me-3"></i>Lendings</a>
        <a class="nav-link" th:href="@{/admin/dashboard}"><i class="fa fa-users me-3"></i>Users</a>
        <hr class="my-4 opacity-25">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-link text-danger border-0 bg-transparent w-100 text-start">
                <i class="fa fa-sign-out-alt me-3"></i>Log out
            </button>
        </form>
    </nav>
</aside>

<main class="main-content">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">
        <i class="fa fa-bars"></i> Menu
    </button>

    <header class="mb-5 d-flex justify-content-between align-items-center">
        <div>
            <h1 class="h3 fw-bold mb-1">Lending Management</h1>
            <p class="text-muted small">Monitor borrowed books and deadlines.</p>
        </div>

        <div class="search-wrapper" id="searchContainer">
            <input type="text" id="tableSearch" class="search-input" placeholder="Filter lendings..." onkeyup="filterTable()">
            <i class="fa fa-search search-icon-inside"></i>
            <button class="search-btn" id="searchToggleBtn" onclick="toggleSearch(event)"><i class="fa fa-search"></i></button>
        </div>
    </header>

    <div class="form-card mb-5">
        <h5 class="fw-bold mb-4 text-dark"><i class="fa fa-plus-circle me-2 text-primary"></i>Register Lending</h5>
        <form th:action="@{/lendings/save}" th:object="${lending}" method="post" class="row g-3" id="lendingForm">
            <div class="col-md-4">
                <label class="form-label small fw-bold text-muted">BORROWER</label>
                <div class="input-group">
                    <input type="text" th:field="*{borrowerName}" id="borrowerInput" class="form-control border-light-subtle rounded-start-3" placeholder="Search user..." onkeyup="filterDropdown('borrowerInput', 'userList')" autocomplete="off" required>
                    <button class="btn btn-outline-light border-light-subtle dropdown-toggle text-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-users"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end custom-dropdown-menu" id="userList">
                        <li th:each="u : ${users}">
                            <button type="button" class="dropdown-item small select-user-item" th:data-name="${u.username}" th:text="${u.username}"></button>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="col-md-5">
                <label class="form-label small fw-bold text-muted">BOOK</label>
                <div class="input-group">
                    <input type="text" id="bookDisplay" class="form-control border-light-subtle rounded-start-3" placeholder="Search book..." onkeyup="filterDropdown('bookDisplay', 'bookList')" autocomplete="off" required>
                    <input type="hidden" name="book.id" id="bookIdHidden">
                    <button class="btn btn-outline-light border-light-subtle dropdown-toggle text-primary" type="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-book"></i></button>
                    <ul class="dropdown-menu dropdown-menu-end custom-dropdown-menu" id="bookList">
                        <li th:each="b : ${books}">
                            <button type="button" class="dropdown-item small select-book-item" th:data-id="${b.id}" th:data-title="${b.title}" th:text="${b.title}"></button>
                        </li>
                    </ul>
                </div>
            </div>
            <input type="hidden" th:field="*{borrowDate}" id="borrowDateAuto">
            <input type="hidden" th:field="*{returnDate}" id="returnDateAuto">
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary-electric w-100">Save</button>
            </div>
        </form>
    </div>

    <div class="table-container">
        <div class="table-responsive">
            <table class="custom-table" id="lendingTable">
                <thead>
                <tr>
                    <th style="width: 20%;">Borrower</th>
                    <th style="width: 25%;">Book</th>
                    <th>Date</th>
                    <th>Deadline</th>
                    <th>Returned On</th> <th class="text-end">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="l : ${lendings}">
                    <td>
                        <div class="d-flex align-items-center">
                            <div class="borrower-avatar" th:text="${#strings.substring(l.borrowerName, 0, 1).toUpperCase()}">U</div>
                            <div class="fw-bold text-dark borrower-name-cell" th:text="${l.borrowerName}"></div>
                        </div>
                    </td>
                    <td>
                        <span class="book-tag text-truncate d-inline-block book-title-cell" style="max-width: 180px;">
                            <i class="fa fa-book-open me-2 text-primary opacity-50"></i>
                            <span th:text="${l.book.title}"></span>
                        </span>
                    </td>
                    <td><div class="text-muted small" th:text="${#temporals.format(l.borrowDate, 'dd/MM/yy')}"></div></td>
                    <td>
                        <div class="small fw-medium" th:classappend="${l.returnDate != null && T(java.time.LocalDate).now().isAfter(l.returnDate) && !l.returned ? 'status-overdue' : 'text-dark'}">
                            [[${#temporals.format(l.returnDate, 'dd/MM/yy')}]]
                        </div>
                    </td>
                    <td>
                        <div class="text-success small fw-bold" th:if="${l.returned}" th:text="${#temporals.format(l.actualReturnDate, 'dd/MM/yy')}"></div>
                        <div class="text-muted small" th:unless="${l.returned}">-</div>
                    </td>
                    <td class="text-end">
                        <span th:if="${l.returned}" class="badge bg-success-subtle text-success rounded-pill px-3">Returned</span>
                        <form th:unless="${l.returned}" th:action="@{/lendings/return/{id}(id=${l.id})}" method="post">
                            <button type="submit" class="btn btn-sm btn-primary-electric py-1 px-3">Confirm</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script th:inline="javascript">
    const validUsers = /*[[${users.![username]}]]*/ [];

    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
        document.getElementById('sidebarOverlay').classList.toggle('active');
    }

    function toggleSearch(event) {
        event.stopPropagation();
        const input = document.getElementById('tableSearch');
        input.classList.add('active');
        input.focus();
    }

    document.addEventListener('click', function(event) {
        const searchContainer = document.getElementById('searchContainer');
        const searchInput = document.getElementById('tableSearch');
        if (searchContainer && !searchContainer.contains(event.target)) {
            searchInput.classList.remove('active');
        }
    });

    function filterTable() {
        const query = document.getElementById('tableSearch').value.toLowerCase();
        const rows = document.querySelectorAll('#lendingTable tbody tr');
        rows.forEach(row => {
            const borrower = row.querySelector('.borrower-name-cell').innerText.toLowerCase();
            const book = row.querySelector('.book-title-cell').innerText.toLowerCase();
            row.style.display = (borrower.includes(query) || book.includes(query)) ? "" : "none";
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        // Auto-date logic
        const today = new Date();
        const returnDate = new Date();
        returnDate.setDate(today.getDate() + 14);
        const bDateInput = document.getElementById('borrowDateAuto');
        const rDateInput = document.getElementById('returnDateAuto');
        if(bDateInput) bDateInput.value = today.toISOString().split('T')[0];
        if(rDateInput) rDateInput.value = returnDate.toISOString().split('T')[0];

        // Item Selection
        document.querySelectorAll('.select-user-item').forEach(btn => {
            btn.addEventListener('click', function() {
                document.getElementById('borrowerInput').value = this.getAttribute('data-name');
            });
        });

        document.querySelectorAll('.select-book-item').forEach(btn => {
            btn.addEventListener('click', function() {
                document.getElementById('bookDisplay').value = this.getAttribute('data-title');
                document.getElementById('bookIdHidden').value = this.getAttribute('data-id');
            });
        });
    });

    function filterDropdown(inputId, listId) {
        let input = document.getElementById(inputId).value.toLowerCase();
        let items = document.querySelectorAll(`#${listId} .dropdown-item`);
        items.forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(input) ? "block" : "none";
        });
    }
</script>
</body>
</html>
