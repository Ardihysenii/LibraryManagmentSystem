<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User | Book Core</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }

        /* Form container made responsive with max-width and percentage width */
        .form-container {
            max-width: 450px;
            width: 95%;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
            border: 1px solid #f1f5f9;
        }

        /* Adjust padding for smaller screens */
        @media (max-width: 480px) {
            .form-container {
                padding: 25px 20px;
                margin: 20px auto;
            }
            /* Fix for System Role Input on Mobile */
            .form-select {
                padding: 10px !important;
                font-size: 0.9rem !important;
                height: auto !important;
            }
        }

        .btn-save { background: #6366f1; color: white; border: none; padding: 12px; border-radius: 12px; font-weight: 600; width: 100%; transition: 0.3s; }
        .btn-save:hover { background: #4f46e5; transform: translateY(-2px); color: white; }
        .form-control, .form-select { border-radius: 10px; padding: 12px; border: 1px solid #e2e8f0; margin-bottom: 5px; font-size: 0.95rem; }
        .form-control:focus { border-color: #6366f1; box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
        .icon-box { width: 60px; height: 60px; background: #6366f115; color: #6366f1; display: flex; align-items: center; justify-content: center; border-radius: 15px; margin: 0 auto 20px; }
        .error-alert { background-color: #fef2f2; color: #dc2626; border: 1px solid #fee2e2; padding: 12px; border-radius: 12px; font-size: 0.85rem; margin-bottom: 20px; display: flex; align-items: center; }
        .form-label { margin-bottom: 0.4rem; letter-spacing: 0.02em; }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <div class="text-center">
            <div class="icon-box">
                <i class="fa fa-user-plus fa-2x"></i>
            </div>
            <h3 class="fw-bold mb-1">New User</h3>
            <p class="text-muted small mb-4">Register account and send a welcome notification</p>
        </div>

        <div th:if="${error}" class="error-alert">
            <i class="fa fa-exclamation-circle me-2"></i>
            <span th:text="${error}">Error message here...</span>
        </div>

        <form th:action="@{/admin/users/save}" th:object="${user}" method="post">

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-light border-end-0 text-muted"><i class="fa fa-envelope small"></i></span>
                    <input type="email" th:field="*{email}"
                           class="form-control border-start-0"
                           placeholder="name@gmail.com" required>
                </div>
                <div class="form-text small" style="font-size: 0.7rem;">This email will be used for system notifications.</div>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Username</label>
                <input type="text" th:field="*{username}"
                       class="form-control"
                       th:classappend="${error} ? 'is-invalid' : ''"
                       placeholder="Enter username..." required>
            </div>

            <div class="mb-3">
                <label class="form-label small fw-bold text-muted text-uppercase">Password</label>
                <input type="password" th:field="*{password}" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="mb-4">
                <label class="form-label small fw-bold text-muted text-uppercase">System Role</label>
                <select th:field="*{role}" class="form-select">
                    <option value="USER">User</option>
                    <option value="ADMIN">Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn btn-save shadow-sm">
                <i class="fa fa-paper-plane me-2"></i> Save & Send Email
            </button>

            <div class="text-center mt-4">
                <a th:href="@{/admin/dashboard}" class="text-muted small text-decoration-none hover-underline">
                    <i class="fa fa-arrow-left me-1"></i> Cancel and go back
                </a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
